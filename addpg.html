<!doctype html>
<html lang="en">
  <head>
    <title>RoomieLink</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <!-- Navbar -->
    <header role="banner">
      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">RoomieLink</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
              <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">Add PG</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">Find PG</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item" id="loginItem" style="display:none;"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item" id="logoutItem" style="display:none;"><a id="logoutLink" class="nav-link" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- END header -->

    <section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(images/BACKGROUND.webp);">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-12 text-center">
            <div class="mb-5 element-animate">
              <h1>Add PG</h1>
              <p style="font-size:20px;">List your PG with RoomieLink and connect with seekers.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add PG Form -->
    <section class="site-section">
      <div class="container">
        <div class="row">
          <!-- Form -->
          <div class="col-md-6">
            <h2 class="mb-5" style="color:#192d30;">Add PG</h2>
            <form id="addPgForm" enctype="multipart/form-data">
              <div class="form-group">
                <label for="pgName">PG Name</label>
                <input type="text" id="pgName" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="pgType">PG Type</label>
                <select id="pgType" name="type" class="form-control" required>
                  <option value="">Select</option>
                  <option value="boys">Boys PG</option>
                  <option value="girls">Girls PG</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pgLocation">Location</label>
                <input type="text" id="pgLocation" name="location" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="pgRent">Rent</label>
                <input type="number" id="pgRent" name="rent" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="pgCapacity">Capacity</label>
                <input type="number" id="pgCapacity" name="capacity" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="pgContact">Contact</label>
                <input type="tel" id="pgContact" name="contact" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="pgAmenities">Amenities</label>
                <input type="text" id="pgAmenities" name="amenities" class="form-control" placeholder="WiFi, Food, Laundry">
              </div>
              <div class="form-group">
                <label for="pgDescription">Description</label>
                <textarea id="pgDescription" name="description" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="pgImage">Upload Image</label>
                <input type="file" id="pgImage" name="image" class="form-control-file" required>
              </div>
              <button type="submit" class="btn btn-primary">Add PG</button>
            </form>
          </div>

          <!-- My PG List -->
          <div class="col-md-6">
            <h2 class="mb-5" style="color:#192d30;">My PGs</h2>
            <div id="myPGs"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container text-center">
        &copy; <script>document.write(new Date().getFullYear());</script> RoomieLink – Find Your Perfect PG
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      const form = document.getElementById("addPgForm");
      const myPGsDiv = document.getElementById("myPGs");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const res = await fetch("http://localhost:5000/api/pgs", {
          method: "POST",
          body: formData,
          credentials: "include"
        });
        const data = await res.json();
        if (data.success) {
          alert("PG Added!");
          form.reset();
          loadMyPGs();
        } else {
          alert(data.error);
        }
      });

      async function loadMyPGs() {
        const res = await fetch("http://localhost:5000/api/pgs/mine", { credentials: "include" });
        const pgs = await res.json();
        myPGsDiv.innerHTML = "";
        pgs.forEach(pg => {
          const div = document.createElement("div");
          div.classList.add("card","mb-3","p-2","shadow");
          div.innerHTML = `
            <h5>${pg.name}</h5>
            <p>${pg.location} - ₹${pg.rent}</p>
            <img src="http://localhost:5000${pg.imageUrl}" class="img-fluid rounded mb-2" width="250">
            <button onclick="deletePG('${pg._id}')" class="btn btn-danger btn-sm">Delete</button>
          `;
          myPGsDiv.appendChild(div);
        });
      }

      async function deletePG(id) {
        if (!confirm("Are you sure?")) return;
        const res = await fetch("http://localhost:5000/api/pgs/" + id, {
          method: "DELETE",
          credentials: "include"
        });
        const data = await res.json();
        if (data.success) {
          alert("PG deleted!");
          loadMyPGs();
        } else {
          alert(data.error);
        }
      }

      loadMyPGs();
    </script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
