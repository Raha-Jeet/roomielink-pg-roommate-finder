<!DOCTYPE html>
<html lang="en">
<head>
<title>RoomieLink</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Gelasio:ital,wght@0,400..700;1,400..700&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { 
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('images/BACKGROUND.webp') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 380px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 6px; color: #34495e; font-weight: 500; }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background: #1a242f; }
    .alt-link { text-align: center; margin-top: 15px; }
    .alt-link a { color: #2c3e50; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
    <header role="banner">
     
      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
         <a class="navbar-brand" href="signup.html" 
   style="font-family: 'Gelasio','Poppins',  'Playwrite AU QLD', sans-serif; font-size: xx-large;">
   RoomieLink
</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        
      </nav>
    </header>
  <div class="auth-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="alt-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
